name: musician_organizer
description: A new Flutter project for a musician organizer app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^3.2.0

  # UI Components
  table_calendar: ^3.2.0

  # Internationalization
  intl: ^0.20.2

  # External integrations
  url_launcher: ^6.3.0
  flutter_contacts: ^1.1.9+2

  # Permissions
  permission_handler: ^12.0.1

  # Storage & Persistence
  shared_preferences: ^2.4.20
  hive_io: ^3.0.3
  hive_flutter_io: ^3.0.3
  path_provider: ^2.1.2

  # Utilities
  uuid: ^4.4.2

  # Voice & OCR
  speech_to_text: ^7.3.0
  google_mlkit_text_recognition: ^0.15.0
  receive_sharing_intent: ^1.8.1
  android_intent_plus: ^6.0.0
  share_plus: ^12.0.1
  file_selector: ^0.8.0

  # Notifications
  flutter_local_notifications: ^20.0.0
  timezone: ^0.10.0

  # Location
  geolocator: ^14.0.2

  # Haptics
  vibration: ^3.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator_io: ^3.0.3
  build_runner: ^2.10.5

flutter:
  uses-material-design: true
