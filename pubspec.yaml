name: musician_organizer
description: A new Flutter project for a musician organizer app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.5.1

  # UI Components
  table_calendar: ^3.1.2

  # Internationalization
  intl: ^0.19.0

  # External integrations
  url_launcher: ^6.3.0
  contacts_service: ^0.6.3

  # Permissions
  permission_handler: ^11.3.1

  # Storage & Persistence
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

  # Utilities
  uuid: ^4.4.2

  # Voice & OCR
  speech_to_text: ^7.3.0
  google_mlkit_text_recognition: ^0.15.0
  receive_sharing_intent: ^1.8.1

  # Notifications
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4

  # Location
  geolocator: ^12.0.0

  # Haptics
  vibration: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
